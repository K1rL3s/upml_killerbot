version: "3.9"
services:
  killer:
    image: upml_killerimage
    container_name: upml_killerbot
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "256M"
        reservations:
          cpus: "1"
          memory: "128M"
    volumes:
      - db_files:/app/src/database/db_files
    env_file: .env
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1

volumes:
  db_files:
