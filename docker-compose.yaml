version: "3.9"  # optional since v1.27.0
services:
  killer:
    build:
        context: .
        dockerfile: Dockerfile
    volumes:
      - db:/app/data
      - log:/var/log
    environment:
      - TOKEN=$TOKEN
      - DB_FILE=$DB_FILE
      - ADMIN_ID=$ADMIN_ID
      
volumes:
    db:
    log:
